<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>
<h1>Update User</h1>
<form th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="login">Change name: </label>
    <input type="text" th:field="*{login}" id="login"/>
    <br/>
    <label for="age">Change age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="email">Change email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="password">Change password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <input type="checkbox" name="rolesbox" value="ROLE_USER"/>USER
    <input type="checkbox" name="rolesbox" value="ROLE_ADMIN"/>ADMIN
    <br/>
    <br/>
    <input type="submit" value="Update"/>
</form>
<br/>
<br/>
<form th:action="@{/logout}" method="post">
    <button type="submit">Sign Out</button>
</form>
</body>
</html>
