<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
</head>
<body>
<h1>New User</h1>
<form th:action="@{/admin/newuser}" th:object="${user}" th:method="POST">
    <label for="login">Username: </label>
    <input type="text" th:field="*{login}" id="login"/>
    <br/>
    <br/>
    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <br/>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <br/>
    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <br/>
    <input type="checkbox" name="rolesbox" value="ROLE_USER"/>USER
    <input type="checkbox" name="rolesbox" value="ROLE_ADMIN"/>ADMIN
    <br/>
    <br/>
    <input type="submit" value="Add">
</form>
<br/>
<br/>
<form th:action="@{/logout}" method="post">
    <button type="submit">Sign Out</button>
</form>
</body>
</html>
