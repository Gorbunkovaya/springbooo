<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>

</head>
<body>
<h2>Welcome!</h2>
<p th:text="${user.login}">VALUE</p>
<p th:text="${user.age}">VALUE</p>
<p th:text="${user.email}">VALUE</p>
<br/>
<form th:action="@{/logout}" method="post">
    <button type="submit">Sign Out</button>
</form>
</body>
</html>
